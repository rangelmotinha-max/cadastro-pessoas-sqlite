<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Pessoas</title>
    <!-- Arquivo de estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- CABEÇALHO COM BOTÃO SAIR -->
      <header class="app-header">
        <div class="app-header-left">
          <h1>Cadastro de Pessoas</h1>
        </div>
        <div class="app-header-right">
          <a href="/logout" class="link-sair">Sair</a>
        </div>
      </header>

      <main class="layout">
        <!-- CARD DO FORMULÁRIO -->
        <section class="card card-form">
          <h2>Dados da pessoa</h2>

          <form id="formPessoa">
            <input type="hidden" id="id" />

            <label>
              <span>Nome *</span>
              <input type="text" id="nome" required />
            </label>

            <label>
              <span>Email</span>
              <input type="email" id="email" />
            </label>

            <label>
              <span>Telefone</span>
              <input type="text" id="telefone" />
            </label>

            <label>
              <span>Data de Nascimento</span>
              <input type="date" id="data_nascimento" />
            </label>

            <div class="linha-botoes-form">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button
                type="button"
                id="btnCancelarEdicao"
                class="btn btn-secondary"
                style="display: none"
              >
                Cancelar edição
              </button>
            </div>
          </form>
        </section>

        <!-- CARD DA LISTA -->
        <section class="card card-list">
          <h2>Lista de pessoas</h2>

          <!-- BLOCO DE BUSCA -->
          <div class="bloco-busca">
            <div>
              <label>
                Buscar por nome
                <br />
                <input type="text" id="buscaNome" />
              </label>
            </div>

            <div>
              <button type="button" id="btnBuscar" class="btn btn-secondary">
                Buscar
              </button>
              <button
                type="button"
                id="btnLimparBusca"
                class="btn btn-secondary"
              >
                Limpar
              </button>
            </div>
          </div>

          <!-- TABELA -->
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Nº</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Data Nasc.</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabelaCorpo">
                <!-- Linhas inseridas via JavaScript -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
